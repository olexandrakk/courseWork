services:
  db:
    image: postgres:16-alpine
    container_name: coursework-db
    environment:
      POSTGRES_DB: CourseWork
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coursework-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=CourseWork;Username=postgres;Password=postgres
    ports:
      - "8080:8080"
    volumes:
      - ./courseWork/appsettings.Development.json:/app/appsettings.Development.json:ro
    restart: unless-stopped

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: coursework-migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=CourseWork;Username=postgres;Password=postgres
    profiles:
      - tools

volumes:
  postgres_data:

